<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vehicle Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>History</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="content">
        <h1>Vehicle Monitoring</h1>
        <div class="card-grid">
            <div class="card"><h3>RPM</h3><p id="rpm">0</p></div>
            <div class="card"><h3>Speed</h3><p id="speed">0</p></div>
            <div class="card"><h3>Tire Pressure</h3><p id="tire">0 | 0 | 0 | 0</p></div>
            <div class="card"><h3>Engine Temp</h3><p id="temp">0</p></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
